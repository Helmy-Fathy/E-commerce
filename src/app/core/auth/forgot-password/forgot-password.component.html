<section class="bg-gray-200 my-14 p-10 md:w-1/2 mx-auto">
    <div class="container">
        @if (step === 1) {
        <form [formGroup]="verifyEmail" (ngSubmit)="formStep1()">
            <app-input [control]="verifyEmail.get('email')" [typeInput]="'email'" [labelInput]="'Email'"
                [idInput]="'email'"></app-input>
            <button class="btn">Verify Email</button>
        </form>
        } @else if (step === 2) {
        <form [formGroup]="verifyCode" (ngSubmit)="formStep2()">
            <app-input [control]="verifyCode.get('resetCode')" [typeInput]="'text'" [labelInput]="'resetCode'"
                [idInput]="'resetCode'"></app-input>
            <button class="btn">Verify Code</button>
        </form>
        } @else if (step === 3) {
        <form [formGroup]="resetPassword" (ngSubmit)="formStep3()">
            <app-input [control]="resetPassword.get('email')" [typeInput]="'email'" [labelInput]="'Email'"
                [idInput]="'email'"></app-input>
            <app-input [control]="resetPassword.get('newPassword')" [labelInput]="'newPassword'"
                [idInput]="'newPassword'"></app-input>
            <button class="btn">Reset Password</button>
        </form>
        }
    </div>
</section>
