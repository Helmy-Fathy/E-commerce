<section
  class="bg-gray-200 border border-gray-300 rounded-lg p-4 my-16 mx-auto md:w-3/4 shadow-md"
>
  <h1 class="text-center text-3xl mb-3 font-light">Login Now</h1>
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <app-input
      [control]="loginForm.get('email')"
      [typeInput]="'email'"
      [idInput]="'email'"
      [labelInput]="'Email'"
    ></app-input>

    <app-input
      [control]="loginForm.get('password')"
      [idInput]="'password'"
      [labelInput]="'Password'"
      >Must contain at least one number and one uppercase and lowercase letter
      characters, and at least 8 or more characters</app-input
    >

    <div class="flex items-center space-x-8">
      <button class="btn mt-4 w-5/6" type="submit">
        login @if (isLoading) {
        <span><i class="fas fa-spinner fa-spin"></i></span>
        }
      </button>
      <a routerLink="/forgot" class="text-sky-700 cursor-pointer"
        >Forgot Password</a
      >
    </div>

    @if (errorMsg) {
    <p class="text-center text-red-900 mt-4 p-4 bg-red-200">{{ errorMsg }}</p>
    }
  </form>
</section>
