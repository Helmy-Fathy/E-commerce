<section class="bg-gray-200 p-10 m-14 md:w-1/2 mx-auto shadow">
  <h1 class="text-center text-4xl my-3">CheckOut</h1>

  <form [formGroup]="checkOutForm" (ngSubmit)="supmitForm()">
    <app-input
      [element]="'text'"
      [control]="checkOutForm.get('shippingAddress')?.get('details')"
      [idInput]="'details'"
      [labelInput]="'Details'"
    ></app-input>
    <app-input
      [element]="'input'"
      [control]="checkOutForm.get('shippingAddress')?.get('phone')"
      [typeInput]="'tel'"
      [idInput]="'phone'"
      [labelInput]="'Phone'"
    >Accept only Egypt's phone numbers</app-input>
    <app-input
      [element]="'input'"
      [control]="checkOutForm.get('shippingAddress')?.get('city')"
      [typeInput]="'text'"
      [idInput]="'city'"
      [labelInput]="'City'"
    ></app-input>

    <div class="flex items-center space-x-10">
        <button class="btn" (click)="setSubmitButton('visa')">Payment By Visa</button>
        <button class="btn" (click)="setSubmitButton('cash')">Payment By Cash</button>
    </div>
  </form>
</section>
