<div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <h2 class="text-2xl font-semibold mb-6">Featured Categories</h2>

    <!-- Grid of category cards -->
    <section class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-12">
        @for (category of categoriesList; track category._id) {
        <article class=" rounded-xl shadow-md overflow-hidden group hover:shadow-xl transition-shadow">
            <div class="aspect-w-4 aspect-h-3 bg-white flex items-center justify-center overflow-hidden">

                <img [src]="category.image"
                    [alt]="category.name" class="w-full h-[300px] object-cover " />
            </div>
            <div class="p-4 text-center my-4">
                <span class="text-sm font-semibold text-gray-700">{{category.name}}</span>
            </div>
        </article>
        }

    </section>
</div>
